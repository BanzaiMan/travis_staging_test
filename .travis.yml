language: android

install:
  - sudo pyenv python3.4.3 /opt/python/python3.4.3
  - sudo ln -s /opt/python/python3.4.3/bin/python3.4.3 /opt/python/python3.4.3/bin/python
  - sudo chown travis /opt/python/python3.4.3/bin/python
  - sudo virtualenv --distribute --python=/opt/python/python3.4.3/bin/python /home/travis/virtualenv
  - export PATH=/opt/python/python3.4.3/bin:$PATH
  - which python
  - python --version

script:
  - ldd --version
  - java -XX:+PrintFlagsFinal -version | grep MaxHeapSize
  - for x in 5 10 100 1000 10000 100000 1000000 1280000; do echo $x; java -Xmx${x}g -XX:+PrintFlagsFinal -version 2>&1 | grep MaxHeapSize; done  
  - for x in 5 10 100 1000 10000 100000 1000000 1280000; do echo $x; export JAVA_OPTS="-Xmx${x}g"; java -XX:+PrintFlagsFinal -version 2>&1 | grep MaxHeapSize; done  
